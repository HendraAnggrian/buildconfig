buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath(files('../buildconfig/build/libs/buildconfig-0.5.jar'))
        classpath 'com.squareup:javapoet:1.9.0'
    }
}

apply plugin: 'java'
apply plugin: 'kotlin'
apply plugin: com.hendraanggrian.buildconfig.BuildConfigPlugin

buildconfig {
    groupId('com.example')
    artifactId('buildconfig-example')
    version('0.1')
    debug(true)

    field('TEST_STRING', String.class, "Hello world!")
    field('TEST_INT', int.class, 1234)
}

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

dependencies {
    implementation 'org.jetbrains.kotlin:kotlin-stdlib:1.1.61'
}