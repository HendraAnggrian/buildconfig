buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath files('../buildconfig-gradle-plugin-0.2.jar')
        classpath 'com.squareup:javapoet:1.11.1'
    }
}

group 'com.example'
version '1.0'

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'com.hendraanggrian.generation.buildconfig'

dependencies {
    testImplementation 'junit:junit:4.12'
}

tasks.getByName("generateBuildConfig") {
    field String.class, 'A_STRING', 'Hello world!'
    field double.class, 'A_DOUBLE', 12.0
    field int.class, 'AN_INT', 9
}